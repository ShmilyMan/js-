<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /*
        1.边界符：用来提示字符所处的位置
          ^ 表示匹配行首的文本（以谁开始）
          $ 表示匹配行尾的文本（已谁结束）
          如果 ^ 和 $ 符号一起使用，表示精确匹配
        2.字符类：
          [] 表示有一系列的字符可供选择，只要匹配其中一个就可以了   [a-z] -是范围限定符，表示选择 a-z中的一个字符
          字符组合：[a-zA-Z0-9_-]    如果中括号里面有 ^ 则是取反的意思 [^a-zA-Z0-9_-]
        3.量词符：用来设置某个模式出现的次数
          * 重复零次或者多次
          + 重复一次或者多次
          ？ 出现一次或者零次
          {n} 出现n次
          {n,} 出现的次数大于等于n
          {n,m} 出现的次数大于等于n小于等于m
        4.预定义类：预定义类指的是某些常见模式的简写方式
          \d 匹配0-9之间的任意数字，相当于[0-9]
          \D 匹配所有0-9以外的字符，相当于[^0-9]
          \w 匹配任意的字母、数字和下划线，相当于[a-zA-Z0-9_]
          \W 匹配除所有字母、数字和下划线以外的字符[^a-zA-Z0-9_]
          \s 匹配空格（包括换行符、制表符、空格符等），相等于[\t\r\n\v\f]
          \S 匹配非空格的字符，相当于[^\t\r\n\v\f]
        5.正则表达式的参数
          /表达式/[switch]   switch也称为修饰符（按照什么样的模式来匹配）
          g：全局匹配
          i：忽略大小写
          gi：全局匹配 + 忽略大小写
    */
  </script>
</body>
</html>
