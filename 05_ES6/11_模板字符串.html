<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /*
      ES6新增的创建字符串的方式，使用反引号定义
      特点：
        * 模板字符串中可以解析变量
        * 模板字符串中可以换行
        * 模板字符串中可以调用函数
    */
    let name = '张三';
    const fn = function () {
      return '哈哈哈哈哈';
    }

    let str = `大家好，我是${name},${fn()}`;
    console.log(str); // 大家好，我是张三,哈哈哈哈哈
  </script>
</body>
</html>
