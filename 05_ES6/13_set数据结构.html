<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /*
      Set是ES6提供的新的数据结构，它类似于数组，但是成员的值都是唯一的，没有重复的值。
      定义： let s = new Set() 或者 let s = new Set(数组)
      实例方法：
        * add(value)：添加某个值，返回Set结构本身
        * delete(value)：删除某个值，返回一个布尔值表示是否删除成功
        * has(value)：返回一个布尔值，表示该值是否为Set的成员
        * clear()：清除所有成员，没有返回值
      Set的遍历：forEach()方法，用于对每个成员执行某种操作，没有返回值
    */
    // 数组去重
    var arr = [1, 1, 22, 22, 33];
    var arrSet = new Set(arr);
    arr = [...arrSet];
    console.log(arr); // [1, 22, 33]
    console.log(arrSet.size); // size属性可以输出set的长度

    // 遍历
    arrSet.forEach(value => {
      console.log(value); // 1 22 33
    })
  </script>
</body>
</html>
