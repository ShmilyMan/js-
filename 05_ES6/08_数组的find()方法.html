<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /*
      find(callback)：用于找出第一个符合条件的数组成员，如果没有找到则返回undefined
    */
    var objArr = [
      {
        name: '张三',
        age: 18
      },
      {
        name: '李四',
        age: 25
      }
    ]

    console.log(objArr.find(item => item.age === 18));  // 回调函数中的返回值是查找的条件
  </script>
</body>
</html>
