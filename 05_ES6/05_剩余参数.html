<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /*
      剩余参数：剩余参数允许我们我们将一个不定数量，不定参数定义方式，这种方式很方便的去声明不知道参数情况下的一个函数
    */
    function sum(...args) {
      let total = 0;
      args.forEach(value => total += value);
      return total;
    }

    console.log(sum(1, 2, 3));  // 6
    console.log(sum(11, 22, 33)); // 66

    // 剩余参数和解构一起使用
    var arr = [1, 2, 3];
    var [a1, ...a2] = arr;  // 这里a2的值为一个数组
    console.log(a1);  // 1
    console.log(a2);  // [2, 3]
  </script>
</body>
</html>
