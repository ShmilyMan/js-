<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /*
      findIndex(callback)：查找数组中第一个满足条件的索引，如果找不到则返回 -1
    */
    let arr = [10, 20, 30, 40, 50];
    console.log(arr.findIndex(item => item > 25));  // 2
  </script>
</body>
</html>
