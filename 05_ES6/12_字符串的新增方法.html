<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /*
        1.startsWith()：表示参数字符串是否在原字符串的头部
        2.endsWith()：表示参数字符串是否在原字符串的尾部
        3.repeat()：表示将原字符串重复n次，返回一个新的字符串
    */
    let str = 'hallow js';
    // 1.startsWith()
    console.log(str.startsWith('hallow'));  // true
    // 2.endsWith()
    console.log(str.endsWith('js'));  // true
    // 3.repeat()
    console.log(str.repeat(3)); // hallow jshallow jshallow js
  </script>
</body>
</html>
