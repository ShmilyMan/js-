<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /*
      includes(参数)：查找数组中是否满足参数的数据，如果找到返回 true 如果找不到则返回 false
    */
    let arr = [1, 2, 3];
    console.log(arr.includes(1)); // true
    console.log(arr.includes(44));  // false
  </script>
</body>
</html>
