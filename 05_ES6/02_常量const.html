<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /*
        常量const：值（内存地址）不能变化的量
        特点：
          * 具有块级作用域
          * 声明常量时，必须赋值
          * 常量赋值后，值（内存地址不能修改）对于普通的常量，其值不可修改，对于对象，她的内存地址不能修改，里面的值可以修改
    */
  </script>
</body>
</html>
