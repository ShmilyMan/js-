<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /*
        对象原型：对象都有一个属性__proto__指向构造函数的 prototype 原型对象，之所以我们对象可以使用构造函数 prototype 原型对象的
                属性和方法，就是因为对象有__proto__原型存在
        注意：
          * __proto__对象原型和原型对象 prototype 是等价的
          * __proto__对象原型的意义就在于为对象的查找机制提供一个方向，或者说是一条路线，但是它是一个非标准的属性，因此实际开发中，
            不可以使用这个属性，它只是内部指向原型对象 prototype
          * 对象原型（__proto__）和构造函数（prototype）原型对象里面有一个 constructor 属性，constructor 我们称之为构造函数，
            它指向构造函数本身，它主要用于记录该对象引用哪个构造函数，它可以让原型对象从新指向原来的构造函数
            一般情况下，对象的方法都在构造函数的原型对象中设置，如果有多个对象的方法，我们可以给原型对象采取对象的形式赋值，但是这样就会覆盖
            构造函数原型对象原来的内容，这样修改后的原型对象 constructor 就不再指向当前的构造函数了，此时，我们可以在修改后的原型对象中天剑
            一个 constructor 指向原来的构造函数。
    */
    function Star(uname, age) {
      this.uname = uname;
      this.age = age;
    }

    /*Star.prototype.sing = function () {
      return '我会唱歌哦~';
    }*/
    // 采用赋值的形式，直接将原来的 prototype 属性覆盖掉了
    Star.prototype = {
      constructor: Star,    // 使 constructor 重新指向原来的构造函数
      sing: function () {
        return '我会唱歌~';
      },
      dance: function () {
        return '我会跳舞~';
      }
    }

    var ldh = new Star('刘德华', 18);
    console.log(ldh);
    console.log(Star.prototype);
    console.log(Star.prototype === ldh.__proto__);  // __proto__对象原型和原型对象 prototype 是等价的
    // constructor
    console.log('--------------');
    console.log(ldh.__proto__.constructor);
    console.log(Star.prototype.constructor);
  </script>
</body>
</html>
