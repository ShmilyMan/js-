<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /*
        str.trim()：去除字符串左右两端的空格，不会去除新的空格，返回一个新的字符串
    */
    var str = '    andy     ';
    console.log(str);
    console.log(str.trim());
  </script>
</body>
</html>
