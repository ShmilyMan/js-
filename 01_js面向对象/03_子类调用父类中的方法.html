<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    class Father {
      say() {
        return '我是爸爸';
      }
    }

    class Son extends Father{
      // 在子类中可以通过 super 关键字来调用父类中的方法
      say() {
        return super.say() + '的儿子';
      }
    }

    // 父类和子类中的方法调用采用就近原则
    var son = new Son();
    console.log(son.say());
  </script>
</body>
</html>
