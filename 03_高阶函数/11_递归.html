<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /*
      如果一个函数在内部可以调用其本身，那么这个函数就是递归函数
      简单理解：函数内部自己调用自己，这个函数就是递归函数
      递归函数的作用和循环效果一样
      由于递归很容易发生“栈溢出”错误，所以必须要加退出条件 return
    */
    // 输出六句话
    var num = 1;
    function fn() {
      console.log('我要输出六句话');
      if (num === 6) {
        return;
      }
      num++;
      fn();
    }
    fn();
  </script>
</body>
</html>
