      f2: function () {
        console.log(222);
      }
    }
    obj.f2(); // 使用点的方式调用
    // 3.构造函数
    function F3() {

    }
    new F3(); // 使用 new 关键字进行调用

    btn.onclick = function () {

    setInterval(function () {

    }, 1000); // 每隔1秒定时器自动调用1次
    // 6.立即执行函数
    (function (形参) {
      // 函数体
    }(实参))
    (function (形参) {
      // 函数体n
    })(实参)  // 不需要调用，立即执行
