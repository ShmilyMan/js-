<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    // 1.函数声明方式function关键字（命名函数）
    function fname() {}
    // 2.函数表达式（匿名函数）
    var f = function() {}
    // 3. new Function()构造函数
    var f2 = new Function('参数1', '参数2', '函数体')
    var sum = new Function('a', 'b', 'return a + b;')
    console.log(sum(1, 2));
    /*
      注意：
        1.Function里面的参数必须是字符串的形式。
        2.第三种方式执行效率低，而且书写不便，所以较少使用。
        3.所有函数都是Function的实例对象。
        4.函数也属于对象。
    */
  </script>
</body>
</html>
