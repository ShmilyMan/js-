<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    // 打车起步价13（3公里内），之后美多一公里增加5块钱，用户输入公里数就可以计算打车价格
    // 如果有拥堵的情况，总价格多收取10块钱调度费
    var car = (function () {
      var start = 13;
      var total = 0;

      return {
        feiyong: function (n, flag) {
          if (n <= 3) {
            total = start;
          } else {
            total = (n - 3) * 5 + start;
          }
          total = flag ? total + 10 : total;
          return total;
        }
      }
    })();

    console.log(car.feiyong(5, true));
  </script>
</body>
</html>
