<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /*
      高阶函数：高阶函数是对其他函数进行操作的函数，它接受函数作为参数或将函数作为返回值输出
      * 函数也是一种数据类型，同样可以作为参数，传递给另外一个参数使用。最典型的就是作为回调函数
    */
    // 1.将函数作为参数
    function f1(a, b, callback) {
      console.log(a + b);
      callback && callback();
    }
    // 2.返回值为一个函数
    function f2() {
      // 返回一个函数
      return function () {

      }
    }
  </script>
</body>
</html>
