<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <ul class="nav">
    <li>孙悟空</li>
    <li>沙和尚</li>
    <li>唐僧</li>
    <li>猪八戒</li>
  </ul>
  <script>
    // 3s之后输出 li 里面的内容
    var lis = document.querySelector('.nav').querySelectorAll('li');

    for (var i = 0; i < lis.length; i++) {
      // 这里每个立即执行函数都称为一个小闭包，它里面的函数能随便使用 i 这个变量
      (function (i) {
        // 定时器也是一个异步执行函数，就算是 0s 它也不会立即执行
        setTimeout(function () {
          console.log(lis[i].innerHTML);
        }, 3000);
      })(i)
    }
  </script>
</body>
</html>
